<div class="header">
  <header class="header__box container">
    <a class="header__logo" [routerLink]="['']">
      <img src="assets/logo.svg" alt = "logo">
    </a>
    <nav class="header__list">
      <app-navbar/>
    </nav>
    <button class="header__account" (click)="goToLK()" *ngIf="nickname">
      <span >
        {{nickname}}
      </span>
    </button>
    <ng-container *ngIf="!isEntered">
      <button class="log-reg__button log-reg__text" #toggleButton (click)="toggleMenu()">
        Войти
      </button>

      <div class="menu" *ngIf="isMenuOpen" #menu>
        <app-login-registration-form (onOpenRegistrationChanged)="openRegistrationChanged()"
                                     (onLogin)="onLogin($event)"
                                     (onCloseForm)="toggleMenu()"/>
      </div>
    </ng-container>
    <ng-container *ngIf="isEntered">
      <button class="log-reg__button log-reg__text" #toggleButton (click)="exit()">
        Выйти
      </button>
    </ng-container>
  </header>
</div>
