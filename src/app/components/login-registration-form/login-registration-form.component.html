<ng-container *ngIf="isLoginForm">
  <div class="form">
    <form class="login-form__box" [formGroup]="authorizationForm" (ngSubmit)="onSubmitLogin()">
      <div class="form__control-box">
        <label for="nickname">Никнейм:</label>
        <input id="nickname"
               type="text"
               [formControlName]="'userName'"
               class="form__control">
      </div>

      <div class="form__control-box">
        <label for="password">Пароль:</label>
        <input id="password"
               type="password"
               [formControlName]="'userPassword'"
               class="form__control">
      </div>
      <div class="form__button-box">
        <button class="form__button" type="submit" [disabled]="authorizationForm.invalid || submitted || authorizationForm.disabled">
          <p>Войти</p>
        </button>
      </div>
      <div class="form__registration-button-box">
        <button class="form__registration-button" type="button" (click)="openRegistrationForm()">
          <p>Еще нет аккаунта?</p>
        </button>
      </div>
    </form>
  </div>
</ng-container>
<ng-container *ngIf="!isLoginForm">
  <div class="form">
    <div class="form__box">
      <p class="title">Выберите Вашу роль</p>
      <div class="radio-group">
        <mat-radio-group aria-label="Select an option" [(ngModel)]="role">
          <mat-radio-button value="admin"><p>Администратор</p></mat-radio-button>
          <mat-radio-button value="teacher"><p>Преподаватель</p></mat-radio-button>
          <mat-radio-button value="student"><p>Ученик</p></mat-radio-button>
        </mat-radio-group>
      </div>

      <div class="button-box">
        <button
          class="button"
          (click)="goToRegistrationPage()">
            <p>Далее</p>
        </button>
      </div>
    </div>
  </div>
</ng-container>
