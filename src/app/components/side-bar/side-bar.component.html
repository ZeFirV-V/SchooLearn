<div class="side-bar">
  <div class="side-bar__box">
    <div class="side-bar__circle"></div>
    <div class="side-bar__text">
      <div class="side-bar__nickname">
        <p>{{nickname}}</p>
        <div class="side-bar__nickname-edit">
          <img src="assets/edit.svg" alt="edit image">
        </div>
      </div>
      <div class="side-bar__role">
        <p>{{role}}</p>
      </div>
    </div>
    <div *ngIf="subjects$ | async as subjects" class="side-bar__subjects">
      <p>
        Предметы
      </p>
      <div class="side-bar__subject" *ngFor="let subject of subjects">
        <button [ngClass]="{active: selectedSubjectId === subject.id}" (click)="emitSubject(subject.id)">
          {{subject.name}}
        </button>
      </div>
    </div>

  </div>
</div>
